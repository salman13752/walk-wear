<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .address-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .address-container h2 {
            margin-bottom: 10px;
        }
    </style> 
</head>
<body>
    <div class="address-container">
        <h2>Contact Information</h2>
        <p>John Doe resides at 123 Main Street, City, Country, and can be contacted via phone at +123 456 7890 or email at johndoe@example.com.</p>
    </div>
</body>
</html>
